{% extends "base.html" %}

{% block title %}
{{ block.super }} Contact Us
{% endblock title %}

{% block content %}
<section class="w-screen px-4 md:px-44 xl:px-64 py-24">
  <div class="grid md:grid-cols-2 grid-cols-1 gap-5">
    <div class="space-y-4">
      <h1 class="text-2xl md:text-4xl font-bold">Coraka News Subscription</h1>
      <p>
        Stay updated with our latest news and crypto trends by subscribing to our new update channel
      </p>
    </div>
    <div>
      <form action="{% url 'subscribe' %}" class="space-y-">
        {% csrf_token %}
        <input type="email" name="mail">
      </form>
    </div>
  </div>
</section>
{% endblock content %}
